<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .upload-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .uploaded-images {
            margin-top: 30px;
        }
        .image-list {
            list-style-type: none;
            padding: 0;
        }
        .image-list li {
            margin: 10px 0;
        }
        .image-list a {
            text-decoration: none;
            color: #007bff;
        }
        .image-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1 class="text-center mb-4">Image Upload</h1>
            <form method="POST" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="image" class="form-label">Choose file to upload:</label>
                    <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>

        <div class="uploaded-images">
            <h2 class="text-center mb-4">Uploaded Images</h2>
            <ul class="image-list">
                {% for image in images %}
                    <li class="text-center">
                        <a href="https://storage.googleapis.com/{{ BUCKET_NAME }}/{{ image }}" target="_blank">
                            {{ image }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
